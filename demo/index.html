<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-challenge-set-listing demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../kwc-challenge-set-listing.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <script>
        var trainingSets = [
            {
                "title": "Flash and draw the lights",
                "description": "Turn on lights, change colors, make them move and sparkle. Paint pictures, learn to make frame by frame animations.",
                "category": "kano-code-challenges-pixel-intro",
                "medal-disabled": "static/challenges/training/pixel_medal_disabled.svg",
                "medal-enabled": "static/challenges/training/pixel_intro.svg",
                "challenges": [
                    {
                        "title": "Pixel lights on",
                        "slug": "pixel_intro_1"
                    },
                    {
                        "title": "Pixel color picker",
                        "slug": "pixel_intro_2"
                    },
                    {
                        "title": "Pixel color random loop",
                        "slug": "pixel_intro_3"
                    },
                    {
                        "title": "Pixel point",
                        "slug": "pixel_intro_4"
                    }
                ]
            },
            {
                "title": "Microphone magic",
                "description": "Use the Pixel Kit microphone, make lights dance to music, turn on and off when you clap. Scream, shout, sing.",
                "category": "kano-code-challenges-pixel-mic",
                "medal-disabled": "static/challenges/training/pixel_medal_disabled.svg",
                "medal-enabled": "static/challenges/training/pixel_mic.svg",
                "challenges": [
                    {
                        "title": "Microphone 1",
                        "slug": "pixel_mic_1"
                    },
                    {
                        "title": "Microphone 2",
                        "slug": "pixel_mic_2"
                    },
                    {
                        "title": "Microphone 3",
                        "slug": "pixel_mic_3"
                    },
                    {
                        "title": "Microphone 4",
                        "slug": "pixel_mic_4"
                    },
                    {
                        "title": "Microphone 5",
                        "slug": "pixel_mic_5"
                    }
                ]
            }
        ],
        completedChallenges = {
            "kano-code-challenges-pixel-intro": 1,
            "kano-code-challenges-pixel-mic": 5
        };

        document.addEventListener('WebComponentsReady', () => {
            let challengeSets = document.getElementById('basic-list');
            challengeSets.challengeSets = trainingSets;
            challengeSets.completedChallenges = completedChallenges;
            challengeSets.addEventListener('open-kano-code', function(e){
                alert("You clicked on " + e.detail.slug);
            });
            challengeSets = document.getElementById('user-list');
            challengeSets.challengeSets = trainingSets;
            challengeSets.completedChallenges = completedChallenges;
            challengeSets.addEventListener('open-kano-code', function(e){
                alert("You clicked on " + e.detail.slug);
            });
        });
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered" style="min-width:800px">
      <h3>Basic kwc-challenge-set-listing demo</h3>
      <demo-snippet id="one">
        <template>
            <kwc-challenge-set-listing id="basic-list" ></kwc-challenge-set-listing>
            <h2>With user avatar</h2>
            <kwc-challenge-set-listing
                id="user-list"
                user-avatar-url="/demo/static/avatar.svg" >
            </kwc-challenge-set-listing>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
